<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/design.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-btn">
        <div class="img">
          <img src="../img/resbuild.svg" class="image" alt="" />
        </div>
        <div class="btn">
          <a href="#" class="button">Sign in</a>
        </div>
      </div>
      <div class="content">
        <div class="hearder">
          <h1 class="heading">SIGN IN</h1>
          <p class="paragraph">Log in to your account</p>
        </div>
        <nav>
          <div class="btn-2">
            <a href="#" class="log-in fb">Sign in with facebook</a>
            <a href="#" class="log-in google">Sign in with Google</a>
          </div>
          <div class="break">
            <hr class="line" />
            <hr class="line" />
          </div>
          <p class="or">or</p>
        </nav>
        <form action="form">
          <input type="email" class="box" placeholder="your email" /><br />
          <input
            type="Password"
            class="box"
            placeholder="Your Password"
          /><br />
          <a href="#" class="btn-3">LOG IN</a>
          <footer>
            <a href="#" class="forgot-password">I forgot my password</a>
            <p class="create">
              Don't have account? <a href="#" class="create-one">Create one</a>
            </p>
          </footer>
        </form>
      </div>
    </div>
  </body>
</html>
