<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../CSS/design.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-btn">
        <div class="img">
          <img src="../img/resbuild.svg" class="image" alt="image" />
        </div>
        <div class="btn">
          <a href="#" class="sign-in-btn">Sign in</a>
        </div>
      </div>
      <div class="content">
        <div class="hearder">
          <h1 class="heading1 heading--1">SIGN UP</h1>
          <h2 class="heading2">
            Create a FREE Account to Download your Document
          </h2>
          <p class="para">
            Unlimited Downloads, Shares, and Printing. Join 1.5 million
          </p>
          <p class="para para-sub">monthly users using this tool.</p>
        </div>
        <nav>
          <div class="btn-2">
            <a href="#" class="log-in fb">Sign in with facebook</a>
            <a href="#" class="log-in google">Sign in with Google</a>
          </div>
          <div class="break">
            <hr class="line" />
            <hr class="line" />
          </div>
          <p class="or">or</p>
        </nav>
        <form action="form">
          <input
            type="email"
            class="box"
            placeholder=" Your email address"
          /><br />
          <input
            type="Password"
            class="box"
            placeholder=" Set Your Password"
          /><br />
          <p class="terms">
            I agree to the<a href="#"> terms and condition</a>
          </p>
          <a href="#" class="btn-3">SIGN UP</a>
          <footer>
            <p class="have-an-account">
              Already have an account?
              <a href="../Page/login.html" class="sign-to-page">Sign in</a>
            </p>
          </footer>
        </form>
      </div>
    </div>
  </body>
</html>
